<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    
      <div class="maincard">
          
        <div class="img">
            <img src="images/illustration-hero.svg" alt="#">
          </div>
          
          <div class="maincontent">
            
            <div class="maintext"> 
              <h1>Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks, and podcats on any device anywhere you like!
              </p>
            </div>

            <div class="orderlist">
              <div class="pack">
                <div class="orderlist-img">
                  <img src="images/icon-music.svg" alt="music">
                </div>
                
                <div class="orderlist-text">
                  
                    <strong>Annual Plan</strong>
                    <span>$59.99/year</span>
                </div>  
              </div>
              <a href="#">Change</a>
            </div>

            <div class="button">
              <input type="submit" value="Proceed to Payment" id="submit">
              <a href="#" id="cancel">Cancel Order</a>
            </div>
          </div>
      </div>
     
</body>
</html>
